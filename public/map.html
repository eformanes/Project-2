<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Let's Find Map</title>
	<link rel="stylesheet" href="./css/reset.css">
		<!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/map.css">
    <link rel="icon" type="image/png" href="./assets/image/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./assets/image/favicon-16x16.png" sizes="16x16" />
    

    <!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBheQz2cT4U5Sx5vt2yniH8mayPRJCKVLI&callback=initMap"></script> -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBheQz2cT4U5Sx5vt2yniH8mayPRJCKVLI&libraries=places"></script>
    <script type="text/javascript"> src="http://maps.google.com/maps/api/js?sensor=false"</script> 
    <!-- Added jQuery to make the get Requests simpler -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</head>
<body>
    <div class="body__wrapper">
        <div class="masthead">
            <nav>
                <div class="logo__small">
                    <img src="./assets/logo/project2_logo_1.png" alt="">
                </div>
                <div class="links">
                    <a href="/">Home</a>
                    <a href="">About</a>
                    <a href="">Features</a>
                    <a href="">News</a>

                </div>
            </nav>
            <!--<h1>This is a test</h1>-->
            <div id="dvMap" style="width: 100%; height: 500px"></div>   
        </div>

        <div class="button__section">
            <button id='find__button'>Find</button>
            <button id='lost__button'>Lost</button>
            <button id='random__button'>Random</button>
        </div>

        <dialog id="find__modal">
            <h4>Find Modal</h4>
            <form id='form__section' action="">
                Name
                <input type="text">
                Item
                <input type="text">
                Description
                <input type="text">
                Reward
                <input type="text">
                <button id="submit__find">Submit</button>
            </form>
        </dialog>

        <dialog id="lost__modal">
            <h4>Lost Modal</h4>
            <form id='form__section' action="">
                Name
                <input type="text" id="lostName">
                Item
                <input type="text" id="lostItem">
                Description
                <input type="text" id="lostDescription">
                Lat
                <input type="text" id="lostLat">
                Long
                <input type="text" id="lostLong">
                <button id="submit__lost">Submit</button>
            </form>
        </dialog>

        <dialog id="random__modal">
            <h4>Random Modal</h4>
            <form id='form__section' action="">
                Name
                <input type="text">
                Item
                <input type="text">
                Description
                <input type="text">
                Reward
                <input type="text">
                <button id="submit__random">Submit</button>
            </form>
        </dialog>
    </div>


     <!-- CUSTOM JAVASCRIPT -->
    <script src="./js/map.js" type="text/javascript"></script>
</body>
</html>
